<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Rock, Paper, Scissors</h1>
        <hr>
        <p id="player_choice">&nbsp;</p>
        <p id="computer_choice">Computer</p>
        <p id="round_result">Result</p>

        <hr>
        <p>Choose rock, paper, or scissors!</p>
        <br>
        <br>

        <button class="btn btn-outline-secondary" onclick="choose(0)">Rock</button>
        <button class="btn btn-outline-danger"  onclick="choose(1)">Paper</button>
        <button class="btn btn-outline-success" onclick="choose(2)">Scissors</button>

    </div>
</body>
<script>
    function choose(x) {
        if (x == 0) {
            document.getElementById("player_choice").innerHTML = "You clicked rock";
        } else if ( x == 1) {
            document.getElementById("player_choice").innerHTML = "You clicked Paper";
        } else {
            document.getElementById("player_choice").innerHTML = "You clicked Scissors";
        }
     
    }
</script>
</html>
